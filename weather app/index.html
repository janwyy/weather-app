<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .weather-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .weather-container input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .weather-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .weather-container button:hover {
            background-color: #0056b3;
        }

        .weather-info {
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .weather-info h2 {
            margin-bottom: 10px;
        }

        .weather-info p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>

<div class="weather-container">
    <input type="text" id="locationInput" placeholder="Enter location">
    <button id="getWeather">Get Temperature</button>

    <div class="weather-info" id="weatherInfo">
        <h2>Weather in <span id="locationName"></span></h2>
        <p>Temperature: <span id="temperature"></span>Â°C</p>
    </div>
</div>

<script>
    document.getElementById('getWeather').addEventListener('click', function() {
        const location = document.getElementById('locationInput').value;
        const apiKey = 'ef3c2c0739094fb9b5c111520250203';

        if (location) {
            fetch(`http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=no`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error.message);
                        return;
                    }

                    document.getElementById('locationName').textContent = data.location.name + ", " + data.location.country;
                    document.getElementById('temperature').textContent = data.current.temp_c;
                    document.getElementById('weatherInfo').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    alert('Could not fetch weather data. Please try again.');
                });
        } else {
            alert('Please enter a location.');
        }
    });
</script>

</body>
</html>
